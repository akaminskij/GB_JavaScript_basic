<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Прибавляет к значению а единицу
  c = 1 + a = 2
  c=2
   */
  alert(c);

  d = b++;
  /*
  В начале d присваиветься значение b, но оператор b увеличиваеться на единицу.
  (
  d = b
  b = b + 1
  )
  a = 2
  c = 2
  d = 1
  b = 2

   */
  alert(d);

  c = 2 + ++a;
  /*
  Значение а увеличиветься на 1 и прибавляеться к 2
  с = 2 + (1+2)
  a = 3
  c = 5
  d = 1
  b = 2
   */
  alert(c);

  d = 2 + b++;
  /*
  К 2 прибавляеться оператор b = 2, при этом оператор b увеличиваеться на 1.
  d = 2 + 2
  b = 2 + 1
  a = 3
  c = 5
  d = 4
  b = 3
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
